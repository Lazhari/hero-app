<div *ngIf="hero">
    <h2>{{hero.name}} Details!</h2>

    <div>
        <label for="">ID: </label>
        {{hero.id}}
    </div>

    <div>
        <label for="">Name: </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name" class="input-control">
    </div>
    <button (click)="goBack()">
        Back
    </button>
</div>
